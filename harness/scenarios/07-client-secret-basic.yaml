id: client-secret-basic
priority: p1
objective: confidential client が client_secret_basic で token endpoint 認証でき、誤った資格情報は invalid_client で拒否されること
preconditions:
  - authorization_code + pkce が有効
  - confidential client が登録済み
steps:
  - authorize で confidential client の code を取得
  - token 交換で不正な Basic 認証を送信し invalid_client を確認
  - 同じ code で正しい Basic 認証を送信し token 取得を確認
expect:
  - 不正な Basic 認証は 401 / invalid_client で拒否される
  - 正しい Basic 認証で access_token / id_token が返る
