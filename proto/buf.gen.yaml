version: v2
plugins:
  # Go
  - local: protoc-gen-go
    out: ../backend/internal/gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: ../backend/internal/gen
    opt: paths=source_relative

  # TypeScript
  - local: protoc-gen-es
    out: ../frontend/src/gen
    opt: target=ts
  - local: protoc-gen-connect-es
    out: ../frontend/src/gen
    opt: target=ts
